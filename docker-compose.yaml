version: '3.6'

services:
  db:
    container_name: db
    image: mariadb
    restart: always
    networks:
      - zoneminder
    volumes:
      - ./zm/db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=zm
    env_file:
      - ./.env

  zoneminder:
    container_name: zoneminder
#    image: ghcr.io/baudneo/eventserver-mlapi:latest
    image: baudneo/containers-testing:ES
    restart: always
    stop_grace_period: 45s
    depends_on:
      - db
    ports:
      - 80:80
      - 443:443
      - 9000:9000
    networks:
      - zoneminder
    volumes:
      - ./zm/data:/data
      - ./zm/config:/config
      - ./zm/log:/log
      - # Intel VAAPI, you may need to edit and customize the exact path
      - /dev/dri:/dev/dri
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 1000000000
    env_file:
      - ./.env
# NVIDIA GPU Example
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu, compute, video, utility ]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
#      - ZM_SERVER_HOST=zoneminder1


networks:
  zoneminder:
